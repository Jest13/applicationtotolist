<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-item lines="none">
      <ion-label style="font-weight: 800;font-size: 3em;">
        Aujourd'hui
        <p style="font-weight: 400; color: #433465">  {{ today | date:'fullDate'}}</p>
      </ion-label>
    </ion-item>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card *ngFor="let item of todoList ; let i = index" class="ion-margin">
    <ion-card-header>
      <ion-card-subtitle [style.color]="item.value.itemPriority === 'Haute' ? 'red' : (item.value.itemPriority === 'Basse' ? 'green' : 'orange')">
        {{item.itemCategory}}
      </ion-card-subtitle>
      <ion-item>
        <ion-icon *ngIf="item.value.itemPriority === 'Haute'" color="danger" size="small" name="ellipse"></ion-icon>
        <ion-icon *ngIf="item.value.itemPriority === 'Moyen'" color="success" size="small" name="ellipse"></ion-icon>
        <ion-icon *ngIf="item.value.itemPriority === 'Basse'" color="warning" size="small" name="ellipse"></ion-icon>
        <ion-label> {{ item.value.itemName}}</ion-label>
      </ion-item>
    </ion-card-header>

    <ion-card-content>
      <ion-label>A faire le: {{item.value.itemDueDate}}</ion-label>
    </ion-card-content>

    <ion-row>
      <ion-item>
        <ion-icon name="share-outline"></ion-icon>
        <p>Partager</p>
      </ion-item>
      <ion-item>
        <ion-icon name="checkmark-outline"></ion-icon>
        <p>Modifier</p>
      </ion-item>
      <ion-item button="" (click)="delete(i)">
        <ion-icon name="trash-outline"></ion-icon>
        <p>Supp</p>
      </ion-item>
    </ion-row>

  </ion-card>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="addTask()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
